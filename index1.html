<!DOCTYPE html>
<html>
<head>
	<title>thống</title>
	<script type="text/javascript">
		function hienthi() {
			var node = document.getElementById("anhthong");
			node.innerHTML = "<img src='imega/60.jpg'>"
		}
		window.alert("Bạn có muốn vào trang này không?")
		window.confirm("Trang này rất nguy hiểm?")
		window.prompt("Bạn vào đây với mục đích gì?")
	</script>
</head>
<body>
	nhấn vào đây để hiện thị ảnh:
	<div id="anhthong"></div>
	<input type="button" value="hiện thị ảnh" onclick="hienthi()"/>

</body>
</html>
